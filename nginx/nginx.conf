# =============================
# Nginx Reverse Proxy para SmartCampus
# =============================

events {
    worker_connections 1024;
}

http {
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream (permite health check pasivo y balance futuro)
    upstream bedelia_backend {
        server app_bedelia:5000 max_fails=3 fail_timeout=30s;
        # Futuro: descomentar cuando est√©n listos
        # server app_profesor:5001 max_fails=3 fail_timeout=30s;
        # server app_alumno:5002 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location / {
            proxy_pass http://bedelia_backend;

            # Headers de proxy completos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering (mejora performance)
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint (no proxea, responde directo)
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
